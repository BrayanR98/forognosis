<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container">
      
      
      
      
      
      
      
        <div class="row" id="cards"> </div>


      <div class="col-md-2"><!--boton registrar foro-->
        <button class="btn btn-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasBottom" aria-controls="offcanvasBottom">Crear un foro</button>
      </div>
      <section><!--Formulario registro foro-->
        <div class="offcanvas offcanvas-bottom" tabindex="-1" id="offcanvasBottom" aria-labelledby="offcanvasBottomLabel">
          <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasBottomLabel">Registrar foro</h5>
            
          </div>
          <div class="offcanvas-body small">
            <label for="">Imagen de foro</label>
            <input type="file" placeholder="" id="img-foro" onchange=" return validarExt() ">
            <label for="">titulo foro</label>
            <input type="text" placeholder=" " id="titulo-foro-r">
            <label for="">Archivo de analisis</label>
           <section>
            <input type="file" placeholder="" id="Archivoinput-foro">
            <div id="visor-archivo"></div>
           </section>
            <label for="">breve descripcion</label>
            <input type="text" placeholder="Descripcion.." id="descrip-foro-r">
            <label for="">Contraseña</label>
            <input type="" placeholder="Contraseña" id="contrasena">
          </div>
        </div>
      </section>
      </div>
      
    <template id="template-Comentario"> <!-- CARDS DE FOROS -->
        <div class="col-12 mb-2 col-md-4">
            <div class="card mb-3" style="max-width: 540px;">
                <div class="row g-0">
                  <div class="col-md-4">
                    <img src="" id="imagen-usuario" class="img-fluid rounded-start" alt="imagen-usuario">
                  </div>
                  <div class="col-md-8">
                    <div class="card-body">
                      <h5 class="card-title" id="comentario-nombreusuario">Card title</h5>
                      <p class="card-text" id="comentario-foro" >This is a wider card with supporting text below as a natural lead-in to additional content. This content is a little bit longer.</p>
                      <a href="#" class="btn btn-primary" id="boton">Go somewhere</a> 
                      <button class="btn btn-info btn-sm " id="editar-comentario" data-bs-toggle="offcanvas" data-bs-target="#offcanvasBottom" aria-controls="offcanvasBottom">
                        Editar
                      </button>
                      <button class="btn btn-danger btn-sm " id="eliminar-comentario">
                        Eliminar
                      </button>
                    </div>
                  </div>
                </div>
              </div>
        </div>
    </template>


    <script src="jpiyoutube.js">//validacion de archivo
      function validarExt() {
        var archivoInputForo= document.getElementById('Archivoinput-foro');
        var archivoRuta = archivoInput.value;
        var extPermitidas= /(.png|.PNG|.jpg|.JPG|.JPEG|.jpeg)$/i;

        if (!extpermitidas.exec(archivoRuta)) {
          alert('Asegurate de haber seleccionado un archivo permitido');
          archivoInput.value='';
          return false;
        }
        else{
          if (archivoInput.files && archivoInput.files[0]) {
            var visor = new FileReader();
            visor.onload=function(e){
              document.getElementById('visor-archivo').innerHTML='<embed src= "'+e.target.result+' width="100" height="100">';
              visor.readAsDataURL(archivoInput.files[0])
            }
          }
        }
      }
    </script>
</body>
</html>
